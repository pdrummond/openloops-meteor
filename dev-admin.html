<template name="devAdminPage">
	{{#onlyIfAdminUser}}
	<div style="padding:10px;margin:50px;background-color:whitesmoke;board-radius:10px">
		<h1>Dev Admin Functions</h1>
		<div>
			<button id="update-users-icon">Update All Users Icon</button>
			<button id="add-default-project">Add Default Project</button>
			<button id="recount-project-messages">Recount Project Messages</button>
			<button id="recount-board-messages">Recount Board Messages</button>
			<button id="recount-item-messages">Recount Item Messages</button>
			<button id="recalculate-label-counts">Recalculate Label Counts</button>
			<button id="set-item-project-ids">Set Item Project Ids</button>
			<button id="set-item-pids">Set Item PIDS</button>
			<button id="remove-all-labels">Remove All Labels</button>
		</div>
		<p id="status"></p>
	</div>
	{{/onlyIfAdminUser}}
</template>
