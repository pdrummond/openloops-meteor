<template name="boardList">
	{{#onlyIfLoggedIn}}
	<h1 style="margin-left:100px;margin-top:50px">Manage Boards</h1>
	<a href="/project/{{currentProjectId}}/boards/create" style="display:block;margin-left:100px;margin-top:10px">Create Board</a>
	<hr>
	<table style="margin-top:10px;padding-left:100px;padding-right:100px" width="100%">
		{{#each boards}}
			{{> boardItem}}
		{{/each}}
	</table>
	<hr>
	{{/onlyIfLoggedIn}}
</template>

<template name="boardItem">
	<tr>
		<td><a href="/project/{{currentProjectId}}/board/{{_id}}">{{title}}</a></td>
		<td>{{numMessages}}</td>
		<td><a href="/project/{{_id}}/edit-board">Edit Board</a></td>
		<td><a href="/project/{{_id}}/delete-board">Delete Board</a></td>
	</tr>
</template>


<template name="createBoardForm">
	{{#onlyIfAdminUser}}
	<div id="createBoardForm" class="main">
		<form>
			<fieldset>
				<label>Title</label>
				<input name="title" placeholder="Enter title" autofocus>
				<label>Description</label>
				<textarea name="description" placeholder="Enter description"></textarea>
			</fieldset>
			<button id="create-button">Create Board</button>
		</form>
	</div>
	{{/onlyIfAdminUser}}
</template>
