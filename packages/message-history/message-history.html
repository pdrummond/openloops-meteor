<template name="messageHistory">
	<ul id="messageHistory">
		<a href="" id="loading-more" style="opacity:0">
			<i id="loading-more-icon" class="fa fa-spinner fa-pulse"></i>
		</a>
		{{#if noMessages}}
			{{#if noFilter}}
			<p class="empty-msg {{showEmptyMsgClass}}">No messages found.</p>
			{{else}}
			<p class="empty-msg {{showEmptyMsgClass}}">No messages found using current filter.  Click <a href="" id="clear-filter-link">here</a> to clear the filter</p>
			{{/if}}
		{{else}}
			{{#each messages}}
			{{> messageItemView}}
			{{/each}}
		{{/if}}
	</ul>
	{{#if hasIncomingMessages}}
		<a href="" id="header-new-messages-toast"><i class="fa fa-arrow-down"></i>
		{{numIncomingMessages}} {{incomingMessagesText}}</a>
	{{/if}}

</template>
