<template name="leftSidebar">
	<div class="left-sidebar">
		<div class="tabs-header">
			<a id="items-tab" class="{{activeTabClass 'items-tab'}} tab"> <i class="fa fa-circle"></i> Items</a>
			<a id="labels-tab" class="{{activeTabClass 'labels-tab'}} tab"> <i class="fa fa-tag"></i> Labels</a>
			<a id="filters-tab" class="{{activeTabClass 'filters-tab'}} tab"> <i class="fa fa-filter"></i> Filters</a>
		</div>
		<div id="items-tab" class="tab-body {{activeTabClass 'items-tab'}}">
			<div class="filter-sentence-wrapper">
				<span id="filter-sentence">{{{filterSentence}}}</span> <span id="active-item-msg" class="{{showActiveItemMsgClass}}"><strong>#{{currentItemKey}}</strong> is active <i id="clear-active-item-icon" class="fa fa-times" title="Clear active item"></i></span>
			</div>
			{{> itemList}}
		</div>
		<div id="labels-tab" class="tab-body {{activeTabClass 'labels-tab'}}">
			{{> labelsList}}
		</div>
	</div>
</template>
