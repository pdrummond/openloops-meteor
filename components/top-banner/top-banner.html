
<template name="topBanner">
  {{> boardChooserMenu}}
  <div id="top-banner">
    <div style="padding-top:10px">
      <div class="left">
        <span id="current-project-title" style="font-size:26px;color:white;text-align: center;margin: auto auto;position: relative;top: 10px;">{{currentProjectTitle}}</span>
        <span style="margin-left:10px" id="main-title"></span>        
        <!--<a id="create-link"><i class="fa fa-plus fx-2x"></i></a>-->
        <!-- Button trigger modal -->
      </div>
    </div>
    <div class="right">
      <div id="connection-status" class="{{connectionStatus}}" title="Server {{connectionStatus}}"></div>
      <button type="button" class="btn btn-primary"
        data-toggle="modal"
        data-backdrop="static"
        data-target="#new-card-dialog" style="margin-right:10px">
        <i class="fa fa-plus fx-2x"></i> Create
      </button>
      <div style="position:relative;top:-3px">
        <div id="logged-in-user"><strong>{{currentUser.username}}</strong></div>
        {{#if currentUser}}
        <a href="" id="logout-link" style="display:block;text-align:right;color:white;font-size:12px">logout</a>
        {{/if}}
      </div>
    </div>

  </div>
</template>
