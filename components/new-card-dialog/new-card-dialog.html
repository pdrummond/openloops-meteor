<template name="newCardDialog">
  <div id="new-card-dialog" class="modal fade">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <input class="card-title modal-title" placeholder="Enter subject here" style="width: calc(100% - 20px);font-size: 25px;font-weight: 100;">
        </div>
        <div class="modal-body" style="padding:0;margin:0">
          <div style="display:flex;padding:10px;border-bottom:1px solid lightgray">
            <span style="margin-right:10px">TO:</span>
            <input style="width:100%"  name="to" placeholder="Assign to yourself or delegate (or leave empty and it will go in backlog)">
          </div>
          <div class="card-description" contenteditable style="min-height:200px; outline:none;padding:10px;font-size:18px" autofocus>

          </div>
        </div>
        <div class="modal-footer">
          <div class="row" style="float:left;display:flex;margin:0;margin-top: 8px;">
            <div>
              <label style="display:inline;margin-right:10px">Type</label>
              <select name="type">
                <option value="task">Task</option>
                <option value="discussion">Discussion</option>
                <option value="article">Article</option>
                <option value="enhancement">Enhancement</option>
                <option value="bug">Bug</option>
              </select>
            </div>
            <div>
              <label style="display:inline;margin-left:30px;margin-right:10px">Project</label>
              <select name="project">
                {{#each projects}}
                <option value="{{_id}}">{{title}}</option>
                {{/each}}
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="save-button" type="button" class="btn btn-success" data-dismiss="modal"><i class="fa fa-paper-plane-o"></i> {{createButtonLabel}}</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
