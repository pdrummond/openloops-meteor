<template name="leftSidebar">
	<div class="left-sidebar">
		<div class="tabs-header">
			<a id="items-tab" class="{{activeTabClass 'items-tab'}} tab"> <i class="fa fa-circle"></i> Items</a>
			<a id="labels-tab" class="{{activeTabClass 'labels-tab'}} tab"> <i class="fa fa-tag"></i> Labels</a>
		</div>
		<div id="items-tab" class="tab-body {{activeTabClass 'items-tab'}}">
			<div id="board-item">
				<a class="item {{isBoardItemActive}}">
					<i id="type-icon" class="fa fa-th-large" style="color:black"></i>
					<div id="content">
						Activity Feed
					</div>
					<div class="item-msg-count" data-msg-count="0">
					</div>
				</a>
			</div>
			<ul class="item-list">
				{{#if noItems}}
					{{#if noFilter}}
					<p class="empty-msg">No items found. Click <a href="" id="new-item-link">here</a> to create a new item</p>
					{{else}}
					<p class="empty-msg">No items found using current filter.  Click <a href="" id="clear-filter-link">here</a> to clear filter</p>
					{{/if}}
				{{else}}
				{{#each items}}
				{{> itemItemView}}
				{{/each}}
				{{/if}}
			</ul>
		</div>
		<div id="labels-tab" class="tab-body {{activeTabClass 'labels-tab'}}">
			{{> labelsList}}
		</div>
	</div>
</template>
