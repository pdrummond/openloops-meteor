<template name="projectList">
	<a href="/projects/create">Create Project</a>
	<ul>
		{{#each projects}}
			{{> projectItem}}
		{{/each}}
	</ul>
</template>

<template name="projectItem">
	<li><a href="/project/{{_id}}/boards">{{title}}</a></li>
</template>


<template name="editProjectForm">
	<div id="editProjectForm" class="main">
		<form>
			<fieldset>
				<label>Project Title</label>
				<input name="title" placeholder="Enter project title" autofocus>
				<label>Project Key</label>
				<input name="key" placeholder="Enter project key" autofocus>
				<label>Description</label>
				<textarea name="description" placeholder="Enter project description"></textarea>
			</fieldset>
			<button id="save-button">Save Project</button>
		</form>
	</div>
</template>
