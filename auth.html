<template name="loginPage">
	<form id="login-form">
		<div>
			<h1>Login</h1>
			<label>Username or Email</label>
			<input type="text" id="login-email" autofocus/>
			<label>Password</label>
			<input type="password" id="login-password" />
			<input type="submit" id="login-button" value="Sign in" />
		</div>
		<p style="text-align:center">If you don't have an account, create one <a href="/signup">here</a></p>
		<p class="error-message">{{errorMessage}}</p>
	</form>
</template>

<template name="signupPage">
	<form id="signup-form">
		<div>
			<h1>Sign up</h1>
			<label>Username</label>
			<input type="text" id="account-username" autofocus/>
			<label>Email</label>
			<input type="email" id="account-email" autofocus/>
			<label>Password</label>
			<input type="password" id="account-password" />
			<input type="submit" id="create-account" value="Create an Account" />
		</div>
		<p style="text-align:center">If you already have an account, log in <a href="/login">here</a></p>
		<p class="error-message">{{errorMessage}}</p>
	</form>
</template>
