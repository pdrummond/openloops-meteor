<template name="labelsList">
	<ul id="labels-list">
		{{#each labels}}
			{{> labelListItem}}
		{{/each}}
	</ul>
	<a id="create-label" href="/board/{{currentBoardId}}/create-label"><i class="fa fa-plus"> Create Label</i></a>
</template>

<template name="labelListItem">
	<li class="label-list-item">
		<div id="label-list-item-header">
			<a id="label-link" style="background-color:{{color}}" class="label-tag" href="">{{title}}</a>
			<span class="label-counts"> <strong>10 open</strong> / 20 closed</span>
		</div>
		<span class="meta">{{description}}</span> <a href="/board/{{currentBoardId}}/label/{{_id}}/edit" style="font-size:12px">Edit</a>
	</li>
</template>

<template name="editLabelPage">
	{{> leftSidebar}}
	{{> editLabelForm}}
</template>

<template name="editLabelForm">
	<div id="editLabelForm" class="main">
		<form>
			<fieldset>
				<label>Title</label>
				<input name="title" placeholder="Enter title" value={{title}}>
				<label>Description</label>
				<textarea name="description" placeholder="Enter description" value={{description}}></textarea>
				<label>Color</label>
				<input name="color" placeholder="Enter color" value="{{color}}">
			</fieldset>
			<button id="save-button">Save Label</button>
		</form>
	</div>
</template>
