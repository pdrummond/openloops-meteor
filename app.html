<template name="app">

	{{> Template.dynamic template=currentPage}}

</template>

<template name="feedPage">
	{{> leftSidebar}}
	{{> feed}}
</template>

<template name="createPage">
	{{> leftSidebar}}
	{{> createForm}}
</template>

<template name="createForm">
	<div id="createForm" class="main">
		<form>
			<fieldset>
				<label>Title</label>
				<input name="title" placeholder="Enter title">
				<label>Description</label>
				<textarea name="description" placeholder="Enter description"></textarea>
			</fieldset>
			<button id="create-button">Create</button>
		</form>
	</div>
</template>

<template name="leftSidebar">
	<div class="sidebar">
		<div id="login-wrapper">
			{{> loginButtons}}
		</div>
		<ul>
			<li id="create-link"><a href="/create">Team Feed</a></li>
			<li id="create-link"><a href="/create">Create</a></li>
		</ul>
		<ul id="item-list">
			{{#each items}}
				{{> itemItemView}}
			{{/each}}
		</ul>

	</div>
</template>

<template name="feed">
	<div class="main">
		<header>
			<div id="header-main-title">{{currentItemTitle}} <span id="header-title-msg-count">{{currentItemMessageCount}}</span></div>
			{{#if hasIncomingMessages}}
				<a href="" id="header-new-messages-toast">{{numIncomingMessages}} New Messages - click to show</a>
			{{/if}}
		</header>
		<ul id="message-list">
			<!--<a href="" id="show-more-link">Show More</a>-->
			{{#each messages}}
			{{> messageItemView}}
			{{/each}}
		</ul>
		<footer>
			{{> messageBox}}
		</footer>
	</div>
</template>

<template name="messageBox">
	<textarea id="message-box"></textarea>
</template>

<template name="messageItemView">
	<li class="user-message" data-id={{_id}}><strong>{{createdBy}}:</strong> {{title}} <span id="created-at">{{formatDate createdAt}}</span></li>
</template>

<template name="itemItemView">
	<li class="item" data-id={{_id}}><a href="/item/{{_id}}">{{title}}</a></li>
</template>
